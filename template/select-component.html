<!doctype html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>select-component</title>
</head>
<body>
        <div class="mx-auto">
            <div class="relative ">
                <input class="chosen-value absolute top-0 left-0 w-full min-h-[48px] text-lg py-3 px-[18px] bg-white
                             transition duration-300 ease-in-out placeholder:text-[black] focus:border-b-[2px] outline-0 z-20" type="text" value="" placeholder="Выбирите категорию">
                <ul class="value-list transition duration-300 ease-in-out absolute top-0 left-0 w-full max-h-0 cursor-pointer list-none mt-[3.2rem] shadow-[0px_5px_8px_0px_rgba(0,0,0,0.2)] overflow-hidden
                [&.open]:max-h-[320px] [&.open]:overflow-auto z-20">
                    <li class="min-h-[4rem] opacity-1 relative p-[1rem] text-lg flex items-center cursor-pointer transition duration-300 ease-in-out max-h-0 hover:bg-[#820000] hover:text-white
                                [&.closed]:max-h-0 [&.closed]:overflow-hidden [&.closed]:p-0 [&.closed]:opacity-0 [&.closed]:min-h-[0px]">Главное в МелГУ</li>
                    <li class="min-h-[4rem] relative p-[1rem] text-lg flex items-center cursor-pointer transition duration-300 ease-in-out max-h-0 hover:bg-[#820000] hover:text-white
                                [&.closed]:max-h-0 [&.closed]:overflow-hidden [&.closed]:p-0 [&.closed]:opacity-0 [&.closed]:min-h-[0px]">Наука</li>
                </ul>
            </div>
        </div>
        <script src="../assets/js/select-component.js"></script>
</body>
